<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <title>English exercises</title>
        <style>
            body {
              padding-top: 2rem;
            }
            .starter-template {
              padding: 2rem 1.5rem;
            }
            .form-select, .form-control {
              display: inline-block;
              width: auto;
            }
            .tab-content {
                padding-top: 2em;
            }
            p, label {
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>

        <main role="main" class="container">

            <div class="starter-template">
                <h1>Примерочная</h1>
                <p class="lead">English exercises simple generator</p>
                <form action="/uploader" method="post" enctype="multipart/form-data" >
                    <div class="mb-3">
                        <label for="formFile" class="form-label"></label>
                        <input class="form-control" type="file" name="file" onchange="form.submit()">
                    </div>
                </form>
                <hr>

            </div>

            <div class="alert alert-primary" role="alert">
                {{ file_extension }}{{ status }}
            </div>

            <div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link active"
                        id="about-tab" data-bs-toggle="tab"
                        data-bs-target="#about" type="button" role="tab"
                        aria-controls="about" aria-selected="true">About</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link"
                        id="source-tab" data-bs-toggle="tab"
                        data-bs-target="#source" type="button" role="tab"
                        aria-controls="source" aria-selected="false">Source</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link"
                        id="transformed-tab" data-bs-toggle="tab"
                        data-bs-target="#transformed" type="button" role="tab"
                        aria-controls="transformed" aria-selected="false">Transformed</button>
                  </li>
                </ul>

                {% block content %}{% endblock %}

            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

        <script>
            function myFunction(answer, elem, target) {
              var x = document.getElementById(elem).value;
              if (x.toLowerCase() === answer.toLowerCase()) {
                  result = '✅'
              } else {
                  result = '❌'
              }
              document.getElementById(target).innerHTML = result;
            }
        </script>
    </body>
</html>
